{% extends 'base.html' %}

{% block header %}
<h1>{% block title %} Image details {% endblock %}</h1>
{% endblock %}

{% block content %}
{# working with a Flask-SQLAlchemy pagination object #}
{% for item in images.items %}
    <div class='pagin-item'>
        <label for='{{ item.title }}'>{{ item.title }}</label>
        <img src='{{ url_for("static", filename=("upload/" ~ item.filename())) }}'/> </div>
{% endfor %}
{% endblock %}
