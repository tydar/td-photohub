{% extends 'base.html' %}

{% block header %}
<h1>{% block title %} Image search results {% endblock %}</h1>
{% endblock %}

{% block content %}
<div class='pure-g'>
    {% for item in path_list %}
    <div class='pure-u-1-3'>
        <div class='l-box'>
            <img class='pure-img' name="{{ item[0].title }}" src="{{ url_for('static', filename=item[1]) }}" />
            <label for="{{ item[0].title }}">
                <a href='{{ url_for("images.image_details", image_id=item[0].id) }}'>
                    {{ item[0].title }}
                </a>
            </label>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
